<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lab: Card</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>

		<!-- 
			- Address
				- Photos
				- Overview
				- Rooms
				- Realtor
		 -->



		<article class="property">
			<header>
				<img src="img/house.jpg" alt="Front view of the home in summer" class="img-fluid">
				<ul class="details">
					<li>Detached house</li>
					<li>5y old</li>
				</ul>
				<div class="price">$750,000</div>
				<h1>742 Evergreen Terrace</h1>
			</header>
			<section>
				<ul>
					<li>
						<img src="img/bedroom.svg" alt="Bedroom icon">
						<strong>3</strong> Bedrooms
					</li>
					<li>
						<img src="img/bathroom.svg" alt="Bathroom icon">
						<strong>2</strong> Bathrooms
					</li>
				</ul>
			</section>
			<footer>
				<h2>Realtor</h2>
				<address>
					<h3>Annie Easley</h3>
					<div>(555) 555-4321</div>
				</address>
			</footer>
		</article>

	</body>
</html>
