<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lab: Card</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>

		<!-- EXAMPLE OUTLINE:
			- Address
				- Photos
				- Overview
				- Rooms
				- Realtor
		 -->

		<article class="property">
			<header class="hr-bottom">
				<img src="img/house.jpg" alt="Front view of the home in summer" class="img-fluid">
				<div class="overview">
					<ul class="details list-unstyled">
						<li>Detached house</li>
						<li>5y old</li>
					</ul>
					<div class="price">$750,000</div>
					<h1>742 Evergreen Terrace</h1>
				</div>
			</header>
			 <section class="rooms hr-bottom">
				<ul class="roomlist list-unstyled">
					<li>
						<img src="img/bedroom.svg" alt="Bedroom icon" class="room-icon">
						<strong>3</strong> Bedrooms
					</li>
					<li>
						<img src="img/bathroom.svg" alt="Bathroom icon" class="room-icon">
						<strong>2</strong> Bathrooms
					</li>
				</ul>
			</section>
			<footer class="contact">
				<h2>Realtor</h2>
				<address class="realtor">
					<h3>Annie Easley</h3>
					<div>(555) 555-4321</div>
				</address>
				<a href="#" class="btn">More Info</a>
			</footer>
		</article>

	</body>
</html>
